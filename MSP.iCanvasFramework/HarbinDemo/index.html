    <link href="css/heartbeat.css" rel="stylesheet" />
    <link href="css/pieChart.css" rel="stylesheet" />
    <script src="iCanvas/iCanvas_v1_1_1.js"></script>

    <script src="js/heartbeatLineConfig.js"></script>
    <!--<script src="js/pieChart.js"></script>-->
    <script src="js/keywords.js"></script>
    <script type="text/javascript">

        window.addEventListener("load", function () {
            var iCanvasInstance = new canvasWrapper();
            keyWord.init("keywords").applyURL("/js/g.h?timeUnit=hotword").applyDealer(function () {
                var _blks = keyWord.getBlocks();
                var ani1 = iCanvasInstance.addAnimation(20);
                function random(x, y, ctrl, animation, wait) {
                    var _w, _h;
                    if (!(x && y)) {
                        var _container = keyWord.getContainer();
                        _w = x == undefined ? _container.clientWidth : x;
                        _h = y == undefined ? _container.clientHeight : y;
                    }
                    else {
                        _w = x;
                        _h = y;
                    }
                    ctrl.init(_w, _h);
                    animation.logChanges(ctrl, { left: ctrl.x - _w, top: ctrl.y - _h }, (wait ? wait : 0) * 5, 2);

                }

                for (var i = 0, ci; ci = _blks[i]; i++) {
                    random(10, 1, ci, ani1, 13 - i);
                }
                ani1.active();
                iCanvasInstance.autoStart();
            }).applyBlocks(
                     [
                                { x: 0, y: 0, w: 3, h: 1, c: "#fc7459", t: "油价年内第七涨" }

                                , { x: 0, y: 1, w: 2, h: 2, c: "rgb(231,169,111)", t: "北京购车摇号新政" }
                                , { x: 2, y: 1, w: 1, h: 2, c: "#f9c851", t: "雾霾" }

                                , { x: 0, y: 3, w: 3, h: 1, c: "#a4c947", t: "PM2.5" }

                                , { x: 0, y: 4, w: 1, h: 2, c: "#22a4a9", t: "" }
                                , { x: 1, y: 4, w: 2, h: 1, c: "rgb(154,184,182)", t: "sharepoint" }
                                , { x: 1, y: 5, w: 2, h: 1, c: "rgb(169,194,148)", t: "" }

                                , { x: 0, y: 6, w: 1, h: 2, c: "#00bcf2", t: "ux" }
                                , { x: 1, y: 6, w: 1, h: 2, c: "rgb(47,208,255)", t: "ux" }
                                , { x: 2, y: 6, w: 1, h: 2, c: "rgb(102,202,255)", t: "ux" }

                                , { x: 0, y: 8, w: 1, h: 1, c: "rgb(206,126,254)", t: "ux" }
                                , { x: 1, y: 8, w: 1, h: 1, c: "rgb(227,146,254)", t: "ux" }
                                , { x: 2, y: 8, w: 1, h: 1, c: "rgb(247,168,253)", t: "ux" }
                     ]
                );
           
        }
        );
    </script>
